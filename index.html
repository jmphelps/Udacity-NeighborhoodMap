<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- My custom styles -->
    <link rel="stylesheet" href="css/styles.css">

    <title>NC Distillery Trail</title>
</head>

<body>
    <div class="page-container">
        <!-- top navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">NC Distillery Trail</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">

                <!-- sidebar -->
                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                    <form class="navbar-form">
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search" data-bind="textInput: searchBox, keyup: filterResults">
                    </form>
                    <ul class="nav" data-bind="foreach: filterResults">
                        <li class="" data-bind="click:$parent.animateMarker">
                            <a href="#" data-bind="text: title"></a>
                        </li>
                    </ul>
                </div>
                <!-- Google Map -->
                <div id="map" class="col-xs-12 col-sm-9">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/knockout-3.4.2.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/mapstyles.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSYBZLjWCHALlbhRqiy1GJCQor4YjRrHg&libraries=geometry&v=3&callback=runApp" onerror="onError()"></script>
</body>

</html>
